<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Sample App</title>
</head>
<body>
<h1>削除確認</h1>
<p>本当に削除しますか？</p>
<ul>
    <li>内容： {{.tweet.Text}}</li>
    <li>状態： {{.tweet.Status}}</li>
    <li>ツイート日時： {{.tweet.TweetAtString}}</li>
    <li>作成時間： {{.tweet.CreatedAt}}</li>
</ul>

<form method="post" action="/delete/{{.tweet.ID}}">
    <p><input type="submit" value="削除"></p>
    <p><a href="/">戻る</a></p>
</form>
</body>
</html>
