<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Sample App</title>
</head>
<body>
<h2>aaa</h2>

<p>{{.user.ID}}</p>
<p>{{.user.Name}}</p>
<p>{{.user.Age}}</p>

<form method="post" action="/update/{{.tweet.ID}}">
    <p>内容<input type="text" name="text" size="30" value="{{.tweet.Text}}" ></p>
    <p>状態
        <select name="status">
            {{if eq .tweet.Status "New"}}
                <option value="New" selected>New</option>
                <option value="Done">Done</option>
                <option value="Failed">Failed</option>
            {{else if eq .tweet.Status "Done"}}
                <option value="New">New</option>
                <option value="Done" selected>Done</option>
                <option value="Failed">Failed</option>
            {{else}}
                <option value="New">New</option>
                <option value="Done">Done</option>
                <option value="Failed" selected>Failed</option>
            {{end}}
        </select>
    </p>
    <p>ツイートする日時: <input type="text" name="tweetAt" size="30" value="{{.tweet.TweetAtString}}" ></p>
    <p><input type="submit" value="Send"></p>
</form>
</body>
</html>
